<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Healthy Food Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2fdfb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 25px;
        }
        input[type="text"] {
            padding: 12px;
            width: 70%;
            font-size: 1em;
            border: 2px solid #a5d6a7;
            border-radius: 6px;
        }
        button {
            padding: 12px 24px;
            margin-left: 10px;
            background: #43a047;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2e7d32;
        }
        .result {
            margin-top: 30px;
            text-align: left;
        }
        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .result ul {
            list-style: none;
            padding: 0;
        }
        .result li {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ¥— Healthy Food Scanner</h1>
    <form method="POST" action="/scan">
        <input type="text" name="foodName" placeholder="Enter any dish (e.g., Sushi, Biryani)" required>
        <button type="submit">Scan</button>
    </form>

    <div class="result" th:if="${result}">
        <h2 th:text="'Result for: ' + ${result.foodName}"></h2>
        <img th:src="${result.imageUrl}" alt="Food image">
        <ul>
            <li><strong>Calories:</strong> <span th:text="${result.calories}"></span> kcal</li>
            <li><strong>Health Benefits:</strong> <span th:text="${result.healthBenefits}"></span></li>
            <li><strong>Good for Intake:</strong> <span th:text="${result.goodForIntake}"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
